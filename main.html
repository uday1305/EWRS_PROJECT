<!DOCTYPE html>
<html>
<head>
    <title>Field Visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="container">
        <!-- View Toggle Section -->
        <div class="view-toggle">
            <label class="switch">
                <input type="checkbox" id="viewToggle">
                <span class="slider round">2D/3D</span>
            </label>
        </div>

        <!-- Field Selector Section -->
        <div class="field-selector">
            <label class="field-option">
                <input type="checkbox" id="electricField">
                <span class="checkbox-label">Electric Field</span>
            </label>
            <label class="field-option">
                <input type="checkbox" id="magneticField" checked>
                <span class="checkbox-label">Magnetic Field</span>
            </label>
            <label class="field-option">
                <input type="checkbox" id="resultantField">
                <span class="checkbox-label">Resultant</span>
            </label>
        </div>

        <!-- Controls Section -->
        <div class="controls">
            <!-- Updated control group for medium 1 -->
            <div class="control-group">
                <label id="medium1Label">μ₁ (Permeability):</label>
                <input type="range" id="medium1" min="1" max="10" step="0.1" value="1.0">
                <span class="slider-value" id="medium1Value">1.0</span>
            </div>
            
            <!-- Updated control group for medium 2 -->
            <div class="control-group">
                <label id="medium2Label">μ₂ (Permeability):</label>
                <input type="range" id="medium2" min="1" max="10" step="0.1" value="2.0">
                <span class="slider-value" id="medium2Value">2.0</span>
            </div>
        </div>

        <!-- Canvas Container -->
        <div id="canvas-container" class="canvas-container">
            <canvas id="fieldCanvas"></canvas>
            <div id="canvas3D"></div>
        </div>

        <!-- Legend Section -->
        <div class="legend">
            <div class="legend-item">
                <div class="color-box blue"></div>
                <span>Magnetic Field</span>
            </div>
            <div class="legend-item">
                <div class="color-box red"></div>
                <span>Electric Field</span>
            </div>
        </div>
    </div>

    <!-- Debug Info -->
    <div id="debug">
        <pre id="debugInfo"></pre>
    </div>

    <!-- Load application scripts -->
    <script src="js/main3d.js"></script>
    <script src="js/main.js"></script>

    <!-- Initialize application -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                console.log('Initializing application...');
                window.fieldVisualizer = new FieldVisualizer();
                
                console.log('FieldVisualizer initialized');
                console.log('Canvas2D:', document.getElementById('fieldCanvas'));
                console.log('Canvas3D:', document.getElementById('canvas3D'));
            } catch (error) {
                console.error('Error initializing application:', error);
            }
        });
    </script>
</body>
</html>
